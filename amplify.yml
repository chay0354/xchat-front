version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:"
        - node -v
        - echo "NPM version:"
        - npm -v
        # Check that environment variables are available
        - echo "Has REACT_APP_API_URL? ${REACT_APP_API_URL:+YES}${REACT_APP_API_URL:-NO}"
        # Install dependencies
        - npm install --verbose
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
